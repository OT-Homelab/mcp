  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

  mcp-grafana:
    image: mcp/grafana
    container_name: mcp_grafana
    ports:
      - "8001:8000"
    environment:
      - GRAFANA_URL=http://192.168.0.13:3000
      - GRAFANA_API_KEY=glsa_your_service_account_token_here
    command: ["-t", "streamable-http"]
    restart: unless-stopped
    volumes:
      - grafana-data:/var/lib/grafana

